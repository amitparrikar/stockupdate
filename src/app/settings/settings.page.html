<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
  

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Oil Company</ion-label>
          <ion-input type="text" [(ngModel)]="formData.oilCompany"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">RO Name</ion-label>
          <ion-input type="text" [(ngModel)]="formData.roName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Dealer Code</ion-label>
          <ion-input type="number" [(ngModel)]="formData.dealerCode"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">RO Address</ion-label>
          <ion-input type="text" [(ngModel)]="formData.roAddress"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Supply Location</ion-label>
          <ion-input type="text" [(ngModel)]="formData.supplyLocation"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Territory Office</ion-label>
          <ion-input type="text" [(ngModel)]="formData.territoryOffice"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Dealer/Manager Name</ion-label>
          <ion-input type="text" [(ngModel)]="formData.dealerName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Transporter Name</ion-label>
          <ion-input type="text" [(ngModel)]="formData.transportName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Vehicle Number</ion-label>
          <ion-input type="text" [(ngModel)]="formData.vehicleNumber"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-item>
          <ion-label position="floating">Driver Name</ion-label>
          <ion-input type="text" [(ngModel)]="formData.driverName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button color="primary" (click)="onSaveSettings()">Save</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: right; font-size: 10px;">
        <ion-label>
          Made with <span style="font-size: 15px; color: red;">&hearts;</span> by <i>Parrikar Petro Services, Goa</i>
        </ion-label>
        <ion-label></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
