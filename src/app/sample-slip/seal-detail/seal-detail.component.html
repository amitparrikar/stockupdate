<ion-card>
    <ion-card-header no-padding class="{{name}}">
        <ion-card-title class="can-label">{{name}} Sample {{sealData.id + 1}}</ion-card-title>
        <!-- <ion-button size="small" color="secondary" fill="outline" (click)="onDataUpdate()" class="btn-save" >Save</ion-button> -->
    </ion-card-header>

    <ion-card-content no-padding>
        <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Aluminium Seal</ion-label>
                    <ion-input type="number" [(ngModel)]="aluminiumBoxSeal" (ionBlur)="onDataUpdate()"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Woodbox Seal</ion-label>
                    <ion-input type="number" [(ngModel)]="woodenBoxSeal" (ionBlur)="onDataUpdate()"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">RO Tank & Product Quantity</ion-label>
                    <ion-input type="string" [(ngModel)]="decantDetail" (ionBlur)="onDataUpdate()"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
